<!DOCTYPE html>
<html>
   

  <head>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .slider {
      -webkit-appearance: none;
      height: 15px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      display: inline-block;
      vertical-align: middle;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #4caf50;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4caf50;
      cursor: pointer;
    }
    .output{
      display: inline-block;
      vertical-align: middle;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      
      <div v-for="lvl in lvls">
          <img v-bind:src= "getImage(lvl.subtype, lvl.type, lvl.value)"><br>
          <label>{{lvl.label}}</label>
          <input type="range" class="slider" v-model="lvl.value" min="1" v-bind:max="lvl.largest">
          <span class="output">{{lvl.value}}</span>
      </div>
    </div>
    <script type="text/javascript">
    var lvls= [
      {label: 'Staff Dojo 1', subtype: "Staff", type: "Dojo", value: 5, largest: '35'},
      {label: 'Staff Dojo 2', subtype: "Staff", type: "Dojo", value: 26, largest: '35'}
      ]
    var images= [
      {
        path: './images/StaffDojoS'
      },
      {
        path: './images/StaffDojoS2.png'
      }
    ]
    
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          image: images,
          lvls: lvls
        },
        methods: {
          getImage: function(subtype, type, value){
            slvl = ""
            if(value < 6){
              slvl = "1"
            } else if (value < 11){
              slvl =  "2"
            } else if (value < 16){
              slvl =  "3"
            } else if (value < 21){
              slvl =  "4"
            } else if (value < 26){
              slvl =  "5"
            } else if (value < 31){
              slvl =  "6"
            } else {
              slvl =  "7"
            }
            return './images/' + subtype + type + 'S' + slvl + '.png'
          }

        }
      });
    </script>
  </body>
</html>
