<!DOCTYPE html>
<html>
   

  <head>
    
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <img v-bind:src= "image">
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          image: './images/StaffDojo.png'
        }
      });
    </script>
  </body>
</html>
