<!DOCTYPE html>
<html>
   

  <head>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    .left {
      display:inline-block;
    }
    .right{
      display:inline-block;
    }
    .InteractiveModule {
      text-align: center;
    }
    #facility {
      display: inline-block;
      width: 300px;
      height: 300px;
    }
    .slider {
      -webkit-appearance: none;
      height: 15px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      display: inline-block;
      vertical-align: middle;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      background: #4caf50;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4caf50;
      cursor: pointer;
    }
    .output{
      display: inline-block;
      vertical-align: middle;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="InteractiveModule">
      <span v-for="lvl in lvls">
          <div v-if="!getFacilityBoolean(lvl.label)">{{lvl.subtype}}</div>


          <div id="facility">
          <img v-bind:src= "getImage(lvl.subtype, lvl.type, lvl.value)"><br>
          <label>{{lvl.label}}</label>
          <input type="range" class="slider" v-model="lvl.value" min="1" v-bind:max="lvl.largest">
          <span class="output">{{lvl.value}}</span>
        </div>
        <br v-if="getFacilityBoolean(lvl.label)">
      </span>
    </div>
    </div>
    <script type="text/javascript">
    var lvls= [
      {label: 'Axe Dojo 1', subtype: "Axe", type: "Dojo", value: 5, largest: '35'},
      {label: 'Axe Dojo 2', subtype: "Axe", type: "Dojo", value: 26, largest: '35'},
      {label: 'Blade Dojo 1', subtype: "Blade", type: "Dojo", value: 5, largest: '35'},
      {label: 'Blade Dojo 2', subtype: "Blade", type: "Dojo", value: 26, largest: '35'},
      {label: 'Bow Dojo 1', subtype: "Bow", type: "Dojo", value: 5, largest: '35'},
      {label: 'Bow Dojo 2', subtype: "Bow", type: "Dojo", value: 26, largest: '35'},
      {label: 'Dagger Dojo 1', subtype: "Dagger", type: "Dojo", value: 5, largest: '35'},
      {label: 'Dagger Dojo 2', subtype: "Dagger", type: "Dojo", value: 26, largest: '35'},
      {label: 'Lance Dojo 1', subtype: "Lance", type: "Dojo", value: 5, largest: '35'},
      {label: 'Lance Dojo 2', subtype: "Lance", type: "Dojo", value: 26, largest: '35'},
      {label: 'Staff Dojo 1', subtype: "Staff", type: "Dojo", value: 5, largest: '35'},
      {label: 'Staff Dojo 2', subtype: "Staff", type: "Dojo", value: 26, largest: '35'},
      {label: 'Sword Dojo 1', subtype: "Sword", type: "Dojo", value: 11, largest: '35'},
      {label: 'Sword Dojo 2', subtype: "Sword", type: "Dojo", value: 16, largest: '35'},
      {label: 'Wand Dojo 1', subtype: "Wand", type: "Dojo", value: 11, largest: '35'},
      {label: 'Wand Dojo 2', subtype: "Wand", type: "Dojo", value: 16, largest: '35'}
      ]
    var images= [
      {
        path: './images/StaffDojoS'
      },
      {
        path: './images/StaffDojoS2.png'
      }
    ]
    
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          image: images,
          lvls: lvls
        },
        methods: {
          getImage: function(subtype, type, value){
            slvl = ""
            if(value < 6){
              slvl = "1"
            } else if (value < 11){
              slvl =  "2"
            } else if (value < 16){
              slvl =  "3"
            } else if (value < 21){
              slvl =  "4"
            } else if (value < 26){
              slvl =  "5"
            } else if (value < 31){
              slvl =  "6"
            } else {
              slvl =  "7"
            }
            return './images/' + subtype + type + 'S' + slvl + '.png'
          },
          getFacilityBreak: function(label){
            if (parseInt(label.substring(label.length-1)) == 2)
            { return ".right"} else { return ".left"}
          },
          getFacilityBoolean: function(label){
            i = parseInt(label.charAt(label.length-1))
            // console.log("test")
            if(i == 1)
            { return false} else { return true}
          }
        
        }
      });
    </script>
  </body>
</html>
